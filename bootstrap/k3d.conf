# k3d cluster create --config k3d.conf

apiVersion: k3d.io/v1alpha3
kind: Simple
name: workflows-ci
servers: 1
agents: 1
image: docker.io/rancher/k3s:v1.22.9-k3s1
ports:
  - port: 8080:80
    nodeFilters:
      - loadbalancer
  - port: 8443:443
    nodeFilters:
      - loadbalancer
registries:
  create:
    name: workflows-ci-registry
    host: "0.0.0.0"
    hostPort: "5010"
options:
  k3d:
    wait: true
    timeout: "60s"
    disableLoadbalancer: false
    disableImageVolume: false
    disableRollback: false
    loadbalancer:
      configOverrides:
        - settings.workerConnections=2048
  k3s:
    extraArgs:
      - arg: --disable=traefik
        nodeFilters:
          - server:*
  kubeconfig:
    updateDefaultKubeconfig: true
    switchCurrentContext: true