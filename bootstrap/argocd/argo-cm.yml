apiVersion: v1
data:
  ui.bannercontent: "Security Goose says: This is a demo installation for the argo-workflows-ci-example. Not for production use. Honk!"
  ui.bannerpermanent: "true"
  application.resourceTrackingMethod: annotation+label
  configManagementPlugins: |-
    - name: argocd-vault-plugin
      generate:
        command: ["argocd-vault-plugin"]
        args: ["generate", "./"]
    - name: argocd-vault-plugin-helm
      init:
        command: [sh, -c]
        args: ["helm dependency build"]
      generate:
        command: ["sh", "-c"]
        args: ["helm template ${ARGOCD_ENV_helm_args} . --include-crds | argocd-vault-plugin generate -"]
    - name: kustomized-helm
      init:
        command: [sh, -c]
        args: ["helm dependency build"]
      generate:
        command: ["sh", "-c"]
        args: ["helm template ${ARGOCD_ENV_helm_args} . --include-crds | argocd-vault-plugin generate - > all.yaml && kustomize build ${ARGOCD_ENV_build_path}"]
    - name: argocd-vault-plugin-kustomize
      generate:
        command: ["sh", "-c"]
        args: ["kustomize build . | argocd-vault-plugin generate -"]
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
  name: argocd-cm
