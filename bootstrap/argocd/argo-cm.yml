apiVersion: v1
data:
  ui.bannercontent: "Security Goose says: This is a demo installation for the argo-workflows-ci-example. Not for production use. Honk!"
  ui.bannerpermanent: "true"
  configManagementPlugins: |-
    - name: avp-helm-custome-releasename
      init:
        command: [sh, -c]
        args: ["helm dependency build"]
      generate:
        command: ["sh", "-c"]
        args: ["helm template ${ARGOCD_ENV_helm_args} . --include-crds | argocd-vault-plugin generate -"]
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
  name: argocd-cm