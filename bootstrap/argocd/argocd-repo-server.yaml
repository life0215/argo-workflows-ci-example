apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-repo-server
spec:
  template:
    spec:
      containers:
      - command:
        - sh
        - -c
        - entrypoint.sh argocd-repo-server --redis argocd-redis:6379
        name: argocd-repo-server
        resources: {}
        envFrom:
        - secretRef:
            name: argocd-vault-plugin-credentials
        volumeMounts:
        - mountPath: /usr/local/bin/argocd-vault-plugin
          name: custom-tools
          subPath: argocd-vault-plugin
        - mountPath: /usr/local/bin/helm
          name: custom-tools
          subPath: helm
      - name: cmp-avp-helm
        command:
         - sh
         - -c
         - /var/run/argocd/argocd-cmp-server # Entrypoint should be Argo CD lightweight CMP server i.e. argocd-cmp-server
        image: quay.io/argoproj/argocd:v2.5.2  # This can be off-the-shelf or custom-built image
        resources: {}
        envFrom:
        - secretRef:
            name: argocd-vault-plugin-credentials
        securityContext:
          runAsNonRoot: true
          runAsUser: 999
        volumeMounts:
          - mountPath: /var/run/argocd
            name: var-files
          - mountPath: /home/argocd/cmp-server/plugins
            name: plugins
          # Remove this volumeMount if you've chosen to bake the config file into the sidecar image.
          - mountPath: /home/argocd/cmp-server/config/plugin.yaml
            subPath: plugin.yaml
            name: cmp-avp-helm
          # Starting with v2.4, do NOT mount the same tmp volume as the repo-server container. The filesystem separation helps
          # mitigate path traversal attacks.
          - mountPath: /tmp
            name: cmp-avp-helm-tmp
          - mountPath: /usr/local/bin/helm
            name: custom-tools
            subPath: helm
          - mountPath: /usr/local/bin/argocd-vault-plugin
            name: custom-tools
            subPath: argocd-vault-plugin
      - name: cmp-avp-kustomize
        command:
         - sh
         - -c
         - /var/run/argocd/argocd-cmp-server # Entrypoint should be Argo CD lightweight CMP server i.e. argocd-cmp-server
        image: quay.io/argoproj/argocd:v2.5.2  # This can be off-the-shelf or custom-built image
        resources: {}
        envFrom:
        - secretRef:
            name: argocd-vault-plugin-credentials
        securityContext:
          runAsNonRoot: true
          runAsUser: 999
        volumeMounts:
          - mountPath: /var/run/argocd
            name: var-files
          - mountPath: /home/argocd/cmp-server/plugins
            name: plugins
          # Remove this volumeMount if you've chosen to bake the config file into the sidecar image.
          - mountPath: /home/argocd/cmp-server/config/plugin.yaml
            subPath: plugin.yaml
            name: cmp-avp-kustomize
          # Starting with v2.4, do NOT mount the same tmp volume as the repo-server container. The filesystem separation helps
          # mitigate path traversal attacks.
          - mountPath: /tmp
            name: cmp-avp-kustomize-tmp
          - mountPath: /usr/local/bin/helm
            name: custom-tools
            subPath: helm
          - mountPath: /usr/local/bin/argocd-vault-plugin
            name: custom-tools
            subPath: argocd-vault-plugin
      initContainers:
      - args:
        - |
          wget -O argocd-vault-plugin https://github.com/argoproj-labs/argocd-vault-plugin/releases/download/v${AVP_VERSION}/argocd-vault-plugin_${AVP_VERSION}_linux_amd64 \
          && chmod +x argocd-vault-plugin && mv argocd-vault-plugin /custom-tools/
          wget -qO- https://get.helm.sh/helm-${HELM_VERSION}-linux-amd64.tar.gz | tar -xvzf - &&
          chmod +x linux-amd64/helm &&
          mv linux-amd64/helm  /custom-tools/
        command:
        - sh
        - -c
        env:
        - name: AVP_VERSION
          value: 1.11.0
        - name: HELM_VERSION
          value: "v3.10.0"
        image: alpine:3.8
        imagePullPolicy: IfNotPresent
        name: download-tools
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /custom-tools
          name: custom-tools
      volumes:
      - emptyDir: {}
        name: custom-tools
      - configMap:
          name: cmp-avp-helm
        name: cmp-avp-helm
      - emptyDir: {}
        name: cmp-avp-helm-tmp
      - configMap:
          name: cmp-avp-kustomize
        name: cmp-avp-kustomize
      - emptyDir: {}
        name: cmp-avp-kustomize-tmp
