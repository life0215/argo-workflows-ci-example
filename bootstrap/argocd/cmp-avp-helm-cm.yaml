apiVersion: v1
kind: ConfigMap
metadata:
  name: cmp-avp-helm
data:
  plugin.yaml: |
    apiVersion: argoproj.io/v1alpha1
    kind: ConfigManagementPlugin
    metadata:
      name: argocd-vault-plugin-helm
    spec:
      version: v1.0
      init:
        command: [sh, -c]
        args: ["helm dependency build"]
      generate:
        command: ["sh", "-c"]
        args: ["helm template ${ARGOCD_ENV_helm_args} . --include-crds | argocd-vault-plugin generate -"]
      discover:
        find:
          command:
          - sh
          - -c
          - if [ "$ARGOCD_ENV_PLUGIN_NAME" = "argocd-vault-plugin-helm" ]; then  echo $ARGOCD_ENV_PLUGIN_NAME; fi
  