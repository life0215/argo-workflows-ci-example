apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd

resources:
- https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
- namespace.yml
- ingress.yaml
- cmp-plugin-cm.yaml

patches:
- path: argo-cm.yml
  target:
    kind: ConfigMap
    name: argocd-cm

patchesStrategicMerge:
- argocd-repo-server.yaml

